<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body class="body">
  <div class="body__wrapper">
    <main class="main">
      <h1>Javascript Calculator</h1>
      <output>
        0
      </output>

      <button data-type="clear" data-value="AC" class="main__btn btn btn-AC">AC</button>
      <!-- <button data-value="CE" class="main__btn btn btn-CE">CE</button> -->
      <button data-type="operator" data-value="divide" class="main__btn btn btn-divide">/</button>
      <button data-type="operator" data-value="multiply" class="main__btn btn btn-multiply">*</button>
      <button data-type="number" data-value="7" class="main__btn btn btn-7">7</button>
      <button data-type="number" data-value="8" class="main__btn btn btn-8">8</button>
      <button data-type="number" data-value="9" class="main__btn btn btn-9">9</button>
      <button data-type="operator" data-value="minus" class="main__btn btn btn-minus">-</button>
      <button data-type="number" data-value="4" class="main__btn btn btn-4">4</button>
      <button data-type="number" data-value="5" class="main__btn btn btn-5">5</button>
      <button data-type="number" data-value="6" class="main__btn btn btn-6">6</button>
      <button data-type="operator" data-value="plus" class="main__btn btn btn-plus">+</button>
      <button data-type="number" data-value="1" class="main__btn btn btn-1">1</button>
      <button data-type="number" data-value="2" class="main__btn btn btn-2">2</button>
      <button data-type="number" data-value="3" class="main__btn btn btn-3">3</button>
      <button data-type="equals" data-value="equals" class="main__btn btn btn-equals">=</button>
      <button data-type="number" data-value="0" class="main__btn btn btn-0">0</button>
      <button data-type="number" data-value="dot" class="main__btn btn btn-dot">.</button>
    </main>
  </div>
  <footer class="footer">
    Made by
    <a href="https://github.com/Mutasem-Halawani">Mutasem</a>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
